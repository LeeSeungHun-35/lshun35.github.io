## About

컴퓨터사이언스학부 사이버보안전공 이승훈입니다. 1학년 1학기 오픈소프트웨어 실습 기말고사 과제를 하는 중이고 깃허브 홈페이지 만드는 것을 며칠 하다보니 익숙해지는 것 같습니다. 책으로 100번, 1000번 보는 것보다 수 십번 틀리더라도 고쳐나가며 직접 해보는 것이 도움이 된다는 것을 직접 느끼고 있습니다.
